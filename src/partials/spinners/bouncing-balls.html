<style type="text/css">
  .loader-title {
    position: absolute;
    display: block;
    left: 0;
    top: 8%;
    width: 100%;
    font-size: 50px;
    text-align: center;
    color: #aaa;
    mix-blend-mode: soft-light;
    transition: top 0.7s ease-in-out;
    font-family: Helvetica, Verdana, Arial, sans-serif;
    font-variant: small-caps;
    font-weight: 600;
    letter-spacing: 4px;
    text-shadow: 2px 2px 2px #2224;
  }
  @media (max-width: 720px) {
    .loader-title {
      top: 6%;
    }
  }
  .bouncing-balls {
    position: absolute;
    display: inline-block;
    text-align: center;
    width: 176px;
    height: 34px;
    top: calc(50% - 17px);
    left: calc(50% - 88px);
  }
  .bouncing-balls .ball {
    display: inline-block;
    text-align: center;
    width: 32px;
    height: 32px;
    margin-right: 36px;
    border-radius: 50%;
    background-color: #ffccbaba;
    box-shadow: 0 0 8px 2px #2224;
  }
  .bouncing-balls .ball:last-child {
    margin-right: 0;
  }

  .bouncing-balls-animation .ball {
    -webkit-animation: bounceDelay 1.32s infinite ease-in-out both;
    animation: bounceDelay 1.32s infinite ease-in-out both;
  }
  .bouncing-balls-animation .ball:nth-child(1) {
    -webkit-animation-delay: -0.32s;
    animation-delay: -0.32s;
  }
  .bouncing-balls-animation .ball:nth-child(2) {
    -webkit-animation-delay: -0.16s;
    animation-delay: -0.16s;
  }
  .bouncing-balls-animation .ball:nth-child(3) {
    -webkit-animation-delay: 0;
    animation-delay: 0;
  }

  @-webkit-keyframes bounceDelay {
    0%, 80%, 100% {
      -webkit-transform: scale(0);
      opacity: 0.4;
    }
    40% {
      -webkit-transform: scale(1.25);
      opacity: 0.95;
    }
  }

  @keyframes bounceDelay {
    0%, 80%, 100% {
      -webkit-transform: scale(0);
      transform: scale(0);
      opacity: 0.4;
    }
    40% {
      -webkit-transform: scale(1.25);
      transform: scale(1.25);
      opacity: 0.95;
    }
  }
</style>

<div class="bouncing-balls bouncing-balls-animation">
  <div class="ball"></div>
  <div class="ball"></div>
  <div class="ball"></div>
</div>

<div class="loader-title">Bruga Music</div>
